<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script> 
<script src="https://unpkg.com/aframe-audioanalyser-component@5.4.0/dist/aframe-audioanalyser-component.min.js"></script>
<body>
  <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-entity geometry="primitive: octahedron; radius: 0.5" position="-1 1.5 -3"></a-entity>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
      <a-entity  geometry = "primitive: ring; radiusInner: 2; radiusOuter: 3" material = "side: double" 
      position="0 1.25 -7"></a-entity> 
      <a-cylinder position="1 0.75 -3" radius="0.4" height="1.5" color="#FFC65D"></a-cylinder>
      <a-entity geometry="primitive: cone; radiusBottom: 1; radiusTop: 0.1" position="1 2 -3"></a-entity>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
      <a-assets>
          <audio id="song" src="music\music.mp3" autoplay loop></audio>
        </a-assets>
        <a-entity
          audioanalyser="src: #song"
          audioanalyser="src:  [object HTMLAudioElement];  buffer:  true;  unique:  true"
          component-that-does-stuff-with-audio-analyser-data
        ></a-entity>
        
  </a-scene>
</body>
</html>
